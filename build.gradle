plugins {
    id 'java'
    id 'jacoco'
}

group 'com.github.egor18'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'fr.inria.gforge.spoon', name: 'spoon-core', version: '7.2.0'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile files('z3-4.8.4-wrapper/com.microsoft.z3.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task copyDependencies(type: Copy) {
    from configurations.compile
    into "${buildDir}/libs"
}

compileJava {
    dependsOn copyDependencies
}

jar {
    archiveName 'jdataflow.jar'
    destinationDir buildDir
    manifest {
        attributes 'Main-Class': 'com.github.egor18.jdataflow.Main'
        attributes 'Class-Path': configurations.compile.collect { "libs/" + it.getName() }.join(' ')
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport
